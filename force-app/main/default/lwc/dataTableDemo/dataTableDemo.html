<template>
<lightning-card title ="Audit">
<template if:true={tableData}>
<lightning-button onclick={handleclick} value="Demo" label="E-mail" icon-name="utility:save"></lightning-button>
<lightning-button  onclick ={pdfclick} variant="brand" label="PDF" title="Primary action"  class="slds-m-left_x-small"></lightning-button>
<lightning-button  onclick ={historyclick} variant="brand" label="Hisotry" title="Primary action"  class="slds-m-left_x-small"></lightning-button>

<lightning-combobox
name="progress"
label="Filter by "
value={value}
placeholder="Select Progress"
options={options}
onchange={handleChange} ></lightning-combobox>

<p>Selected value is: {value}</p>

<lightning-datatable
data={tableData}
columns={columns}
key-field="Id"
></lightning-datatable>
</template>

</lightning-card>  
</template>
